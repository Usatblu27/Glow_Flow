<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>dlm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-wrapper">
      <div id="game-container"></div>
      <div id="score">SCORE: 0</div>
      <div id="game-over">GAME OVER</div>
      <div id="restart-btn">RESTART</div>
      <div id="pause-btn">⏸</div>
      <div id="settings-btn">&#9881;</div>
      <div id="settings-panel">
        <span class="close-settings">✕</span>
        <h2 style="color: #00ffff; text-align: center; margin-top: 0">
          SETTINGS
        </h2>
        <div class="settings-option">
          <label for="music-toggle">Background Music:</label>
          <select id="music-toggle">
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>
        <div class="settings-option">
          <label for="sound-effects">Sound Effects:</label>
          <select id="sound-effects">
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </div>
        <div class="settings-option">
          <label for="colors-count">Number of Colors (3-10):</label>
          <select id="colors-count">
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="settings-option">
          <label for="piece-size">Piece Size:</label>
          <select id="piece-size">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
            <option value="xlarge">Extra Large</option>
          </select>
        </div>
      </div>
    </div>
    <audio id="bg-music" loop>
      <source src="audio/bg-music.mp3" type="audio/mpeg" />
    </audio>
    <audio id="collision-sound">
      <source src="audio/collision.mp3" type="audio/mpeg" />
    </audio>
    <audio id="explosion-sound">
      <source src="audio/explosion.mp3" type="audio/mpeg" />
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
